<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  
  <!-- CRITICAL: Script para meta tags dinámicas - debe ejecutarse PRIMERO -->
  <script>
    (function() {
      var h = window.location.hostname;
      var p = window.location.protocol;
      var url = window.location.href;
      var base = p + '//' + h;
      var img = base + '/logo-social.png';
      
      // Detectar subdominio
      var sub = null;
      if (h !== 'localhost' && h !== '127.0.0.1') {
        var parts = h.split('.');
        if (parts.length >= 3) sub = parts[0];
      }
      
      // Helper para crear/actualizar meta tags
      function setMeta(prop, val, isName) {
        var attr = isName ? 'name' : 'property';
        var sel = 'meta[' + attr + '="' + prop + '"]';
        var el = document.querySelector(sel);
        if (!el) {
          el = document.createElement('meta');
          el.setAttribute(attr, prop);
          document.head.appendChild(el);
        }
        el.setAttribute('content', val);
      }
      
      // Actualizar todas las meta tags
      setMeta('og:url', url);
      setMeta('og:image', img);
      setMeta('og:image:secure_url', img);
      setMeta('twitter:url', url, true);
      setMeta('twitter:image', img, true);
      
      // Site name con subdominio
      if (sub) {
        var name = sub.charAt(0).toUpperCase() + sub.slice(1) + ' | Klubit';
        setMeta('og:site_name', name);
        document.title = name;
      }
      
      // Canonical
      var can = document.querySelector('link[rel="canonical"]');
      if (can) can.href = base;
      
      // Apple touch icons
      var icons = document.querySelectorAll('link[rel="apple-touch-icon"], link[rel="apple-touch-icon-precomposed"]');
      icons.forEach(function(i) { i.href = img; });
    })();
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
